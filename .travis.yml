language: csharp

addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

matrix:
  include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      mono: none
      dotnet: 1.0.0-preview2-003121
    - os: osx # OSX 10.11
      osx_image: xcode7.2
      mono: none
      dotnet: 1.0.0-preview2-003121

script:
  # mono
  - mono --version
  # dotnet info
  - dotnet --info
  # Run example: lib
  - pushd "examples/preview2/lib"
  - dotnet restore
  - dotnet --verbose build
  - popd
  # Run example: console
  - pushd "examples/preview2/console"
  - dotnet restore
  - dotnet --verbose run -- a b
  - popd
