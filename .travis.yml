language: csharp

mono: none
dotnet: 1.0.0-preview2-003121

matrix:
  include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
    - os: osx # OSX 10.11
      osx_image: xcode7.2

script:
  # dotnet info
  - dotnet --info
  # Run example: lib
  - pushd "examples/preview2/lib"
  - dotnet restore
  - dotnet --verbose build
  - popd
  # Run example: console
  - pushd "examples/preview2/console"
  - dotnet restore
  - dotnet --verbose run -- a b
  - popd
